<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>プレゼンテーションプレビュー</title>
</head>
<body>
  <div id="root"></div>
  
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/lucide-react@0.90.0/dist/lucide-react.umd.js"></script>

  <script type="text/babel">
    const { User, Gamepad, Code, Bot, Coffee, ChevronRight, QrCode } = lucideReact;

    const slides = [
      {
        title: "プログラミングの楽しさと可能性",
        subtitle: "自己紹介プレゼンテーション",
        icon: <Code className="w-20 h-20 text-white" />,
        caption: "プログラミングを通じた私の経験をお話しします",
        bgClass: "from-blue-600 to-purple-700"
      },
      {
        title: "自己紹介",
        subtitle: "About Me",
        icon: <User className="w-16 h-16 text-white" />,
        caption: "まずは簡単な自己紹介をさせていただきます",
        bgClass: "from-blue-600 to-indigo-700"
      },
      {
        title: "好きなゲーム：Apex Legends",
        subtitle: "Gaming Experience",
        icon: <Gamepad className="w-16 h-16 text-white" />,
        caption: "特に好きなゲームについて紹介します",
        bgClass: "from-red-600 to-purple-700"
      },
      {
        title: "プログラミングとの出会い",
        subtitle: "First Step into Programming",
        icon: <Bot className="w-16 h-16 text-white" />,
        caption: "Discordをきっかけにプログラミングの世界へ",
        bgClass: "from-purple-600 to-blue-700"
      },
      {
        title: "Discord Bot 開発",
        subtitle: "Bot Development Experience",
        icon: <Bot className="w-16 h-16 text-white" />,
        caption: "ゲームコミュニティをサポートするBot開発について紹介します",
        bgClass: "from-indigo-600 to-blue-700"
      },
      {
        title: "Reactでの開発経験",
        subtitle: "Web Development with React",
        icon: <Coffee className="w-16 h-16 text-white" />,
        caption: "現在開発中の満足度調査システムについて紹介します",
        bgClass: "from-blue-600 to-cyan-700"
      },
      {
        title: "プログラミングの可能性",
        subtitle: "Programming Possibilities",
        icon: <Code className="w-16 h-16 text-white" />,
        caption: "プログラミングを始めてみませんか？",
        bgClass: "from-cyan-600 to-blue-700"
      },
      {
        title: "アンケートにご協力ください",
        subtitle: "Feedback Survey",
        icon: <QrCode className="w-16 h-16 text-white" />,
        caption: "プレゼンテーションの評価をお願いします",
        bgClass: "from-blue-600 to-purple-700"
      }
    ];

    const PresentationSlides = () => {
      const [currentSlide, setCurrentSlide] = React.useState(0);

      const slide = slides[currentSlide];

      return (
        <div className={`min-h-screen bg-gradient-to-br ${slide.bgClass} flex flex-col items-center justify-center p-4`}>
          <div className="text-white mb-8">
            {slide.icon}
          </div>
          <h1 className="text-4xl font-bold text-white mb-2">
            {slide.title}
          </h1>
          <h2 className="text-2xl text-white/80 mb-8">
            {slide.subtitle}
          </h2>
          <p className="text-white/90 mb-8">
            {slide.caption}
          </p>
          <div className="flex gap-2">
            {slides.map((_, index) => (
              <button
                key={index}
                onClick={() => setCurrentSlide(index)}
                className={`w-3 h-3 rounded-full ${
                  currentSlide === index ? 'bg-white' : 'bg-white/50'
                }`}
              />
            ))}
          </div>
        </div>
      );
    };

    ReactDOM.render(<PresentationSlides />, document.getElementById('root'));
  </script>
</body>
</html>
